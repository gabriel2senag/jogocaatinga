<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo à Caatinga Interativa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f9f4e0, #e0d2b3);
      color: #4b3621;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff8e6;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1.5rem;
      color: #6d4c41;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .memory-btn {
      background-color: #a1887f;
      color: #fff;
    }

    .memory-btn:hover {
      background-color: #8d6e63;
    }

    .dragdrop-btn {
      background-color: #8bc34a;
      color: #fff;
    }

    .dragdrop-btn:hover {
      background-color: #689f38;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6d4c41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Caatinga Interativa</h1>
    <button class="btn memory-btn" onclick="location.href='memoria.html'">Jogo da Memória</button>
    <button class="btn dragdrop-btn" onclick="location.href='dragdrop.html'">Jogo de Arrastar</button>
    <div class="footer">Descubra e aprenda com os animais da Caatinga!</div>
  </div>
</body>
</html>
